<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow e Seus Pais</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffccff; /* Cor de fundo rosa */
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff66b2; /* Cor do botão */
            border: none;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>O Shadow tem 2 pais?</h1>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>

    <script>
        document.getElementById('sim').onclick = function() {
            window.open('https://youtu.be/d7BpBAL2ztc', '_blank'); // Abre a música em um novo guia
        };

        document.getElementById('nao').onclick = function() {
            const button = this;
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        };
    </script>

</body>
</html>
